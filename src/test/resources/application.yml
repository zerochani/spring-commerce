# 파일 위치: src/test/resources/application.yml

spring:
  # H2 인메모리 DB 설정
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 설정을 H2에 맞게 변경
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  # OAuth2 설정에 가짜 값을 채워넣음
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "test-client-id"
            client-secret: "test-client-secret"
            scope: "profile, email"
          naver:
            client-id: "test-client-id"
            client-secret: "test-client-secret"
            redirect-uri: "test-redirect-uri"
            authorization-grant-type: "authorization_code"
            scope: "name,email"
            client-name: "Naver"
          kakao:
            client-id: "test-client-id"
            client-authentication-method: "client_secret_post"
            authorization-grant-type: "authorization_code"
            redirect-uri: "test-redirect-uri"
            scope: "profile_nickname,account_email"
            client-name: "Kakao"
        provider:
          naver:
            authorization-uri: "https://nid.naver.com/oauth2.0/authorize"
            token-uri: "https://nid.naver.com/oauth2.0/token"
            user-info-uri: "https://openapi.naver.com/v1/nid/me"
            user-name-attribute: "response"
          kakao:
            authorization-uri: "https://kauth.kakao.com/oauth/authorize"
            token-uri: "https://kauth.kakao.com/oauth/token"
            user-info-uri: "https://kapi.kakao.com/v2/user/me"
            user-name-attribute: "id"

# 네이버 검색 API도 가짜 값을 채워넣음
naver:
  api:
    client-id: "test-client-id"
    client-secret: "test-client-secret"

# JWT secret은 반드시 32바이트(256비트) 이상이어야 합니다.
jwt:
  secret: "ThisIsA_TestSecretKeyForMySpringBootProject_1234567890"